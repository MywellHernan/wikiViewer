<header class="jumbotron text-center">
  <h1>WikiViewer</h1>
  <h3>The place where you can view Wikipedia Articles<h3>
</header>
<main class="container">
  <div class="input-group input-group-lg">
    <div class="input-group-btn">
      <a role="button" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="btn btn-outline-info">
        <i class=" glyphicon glyphicon-random"></i>
      </a>
    </div>
    <input class="form-control" id="searchTerm" placeholder="Search Wikipedia articles">
    <div class="input-group-btn">
      <button id="search" type="button" class="btn btn-outline-primary">
        <span class="glyphicon glyphicon-search"></span>
      </button>
    </div>
  </div>
  <br>
  <div id="output" class="list-group"></div>
</main>
<footer class="footer navbar-fixed-bottom text-center">
  <div class="container">
    <p>Powered by <a href="https://www.mediawiki.org/wiki/API:Main_page" target="_blank">MediaWiki</a> and <a href="https://www.wikipedia.org/" target="_blank">Wikipedia. </a>Icons provided by <a href="https://glyphicons.com/" target="_blank">Glyphicons.</a></p>
    <p>By Mywell Hernan 2017. For educational purposes</p>
  </div>
</footer>
